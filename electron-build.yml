appId: hterobot.makecode.app
copyright: Copyright Â© 2018 ${author}
productName: makecode

asar: true

asarUnpack:
  - node_modules/

directories:
  buildResources: build/
  output: dist/

files:
  - package.json
  - main.js
  - index.html
  - node_modules/
  - hterm/
  - PythonEditor/
  - resources/
  - manifest.json

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  target: nsis
  icon: build/icon.png
  publish: ["genericserver"]  

linux:
  target:
    - deb
    - AppImage